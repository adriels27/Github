<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ingreso de Clientes</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    form { max-width: 300px; margin: auto; }
    input, button { width: 100%; margin: 10px 0; padding: 8px; }
    #msg { color: green; text-align: center; }
  </style>
</head>
<body>

  <h2>Formulario de Cliente</h2>
  <form id="clienteForm">
    <input type="text" id="nombre" placeholder="Nombre" required>
    <input type="email" id="correo" placeholder="Correo" required>
    <input type="tel" id="telefono" placeholder="TelÃ©fono" required>
    <button type="submit">Guardar</button>
  </form>
  <div id="msg"></div>

  <script>
    document.getElementById('clienteForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const nombre = document.getElementById('nombre').value.trim();
      const correo = document.getElementById('correo').value.trim();
      const telefono = document.getElementById('telefono').value.trim();

      if (nombre && correo && telefono) {
        document.getElementById('msg').textContent = 'Cliente guardado correctamente.';
        this.reset();
      } else {
        document.getElementById('msg').textContent = 'Por favor, completa todos los campos.';
      }
    });
  </script>

</body>
</html>
